<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS3_CSSVariables</title>
    <link href="Js3_CSSVariables.css" rel="stylesheet">
    <script src="Js3_CSSVariables.js"></script>
</head>
<body>
<h2><span>CSS</span> Variables</h2>
<div class="controls">
    <label>Spacing:
        <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
    </label>
    <label>Blur:
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px"></label>
    <label>Base Color:
        <input type="color" name="color" value="#ffffff"></label>
</div>
